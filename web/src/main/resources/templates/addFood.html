<body>
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon"><span></span><span></span></div>
    </div>
</div><!-- ==========Preloader========== --><!-- ==========Overlay========== -->
<div class="overlay"></div>
<header class="header-section">
    <div th:include="/fragments/top-part:: top"></div>

</header><!-- ==========Header-Section========== --><!-- ==========Banner-Section========== -->
<section class="details-banner hero-area bg_img seat-plan-banner"
         data-background="../assets/images/banner/banner04.jpg">
    <div class="container">
        <div class="details-banner-wrapper">
            <div class="details-banner-content style-two"><h3 class="title">Add Food</h3>
            </div>
        </div>
    </div>
</section><!-- ==========Banner-Section========== --><!-- ==========Page-Title========== -->
<section class="page-title bg-one">

</section><!-- ==========Page-Title========== --><!-- ==========Movie-Section========== -->
<div class="movie-facility padding-bottom padding-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">

                <div class="checkout-widget checkout-contact"><h5 class="title">Please Input Food Details</h5>
                    <form class="checkout-contact-form" action="/addFood" method="post" enctype="multipart/form-data">
                        <div class="form-group"><input type="text" name="name" placeholder="Food or Drink name"></div>
                        <div class="form-group"><input type="number" name="price" placeholder="Price"></div>
                        <div class="form-group"><select name="category" style="background: none">
                            <option value="DRINK">Drink</option>
                            <option value="BURGERS">Burgers</option>
                            <option value="POPCORN">Popcorn</option>
                        </select></div>

                        <label>

                            <div class="form-group" style="margin-top: 30px"><i></i>Browse<input type="file"
                                                                                                 style="display: none;"
                                                                                                 name="picture" size="1"
                                                                                                 class="custom-button"><br>
                            </div>
                        </label>
                        <div class="form-group" style="margin-top: 30px"><input type="submit" value="Add"
                                                                                class="custom-button"></div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div><!-- ==========Movie-Section========== --><!-- ==========Newslater-Section========== -->

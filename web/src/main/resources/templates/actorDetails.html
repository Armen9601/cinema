<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Boleto - Online Ticket Booking Website HTML Template</title></head>
<body><!-- ==========Preloader========== -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon"><span></span><span></span></div>
    </div>
</div><!-- ==========Preloader========== --><!-- ==========Overlay========== -->
<div class="overlay"></div>
<a href="#0" class="scrollToTop"><i class="fas fa-angle-up"></i></a><!-- ==========Overlay========== -->
<!-- ==========Header-Section========== -->
<header class="header-section">
    <div th:include="/fragments/top-part:: top"></div>
</header><!-- ==========Header-Section========== --><!-- ==========Banner-Section========== -->
<section class="details-banner bg_img" data-background="./assets/images/banner/banner03.jpg">
    <div class="container">
        <div class="details-banner-wrapper">
            <div class="details-banner-thumb"><img th:src="@{/actorImg(actorUrl=${actor.picUrl})}" alt="movie"></div>
            <div class="details-banner-content offset-lg-3"><h3 class="title" th:text="${actor.name+' '+actor.surname}"></h3>
                <a class="button" th:style="${user==null || user.getUser().getUserType().name()=='USER' ?'display:none':'display:auto'}"  th:href="@{/admin/deleteActor(id=${actor.id},movieId=${movie})}" >Delete</a>

            </div>
        </div>
    </div>
</section><!-- ==========Banner-Section========== --><!-- ==========Book-Section========== -->
<section class="book-section bg-one">
    <div class="container"></div>

</section><!-- ==========Book-Section========== --><!-- ==========Movie-Section========== -->
<section class="movie-details-section padding-top padding-bottom">
    <div class="container">
        <div class="row justify-content-center flex-wrap-reverse mb--50">

            <div class="col-lg-9 mb-50">
                <div class="tab summery-review">
                        <ul class="tab-menu">
                            <li class="newslater-form" style="color: red">biography </li>
                        </ul>
                        <div class="tab-area">
                            <div class="tab-item">
                                <div class="item">
                                    <p th:text="${actor.getBiography()}"></p></div>
                            </div>
                        </div>
                    </div>
                <div class="item">
                    <div class="header"><h5 class="sub-title">Movies</h5>
                    </div>
                    <div class="casting-slider owl-carousel" >
                        <div class="cast-item" th:each="movies:${actor.getMovie()}">
                            <div class="cast-thumb"><a th:href="@{/movieDetails(id=${movies.id})}"><img style="height: 109px"
                                                                                                        th:src="@{/movieImage(movieUrl=${movies.picUrl})}" alt="cast"></a></div>
                            <div class="cast-content"><h6 class="cast-title" th:text="${movies.name}"><a th:href="@{/movieDetails(id=${movies.id})}"></a>
                            </h6></div>
                        </div>
                    </div>
                </div>
                </div>

        </div>
    </div>
</section><!-- ==========Movie-Section========== --><!-- ==========Newslater-Section========== -->
<footer class="footer-section">
    <div class="newslater-section padding-bottom">
        <div class="container">
            <div class="newslater-container bg_img" data-background="./assets/images/newslater/newslater-bg01.jpg">
                <div class="newslater-wrapper"><h5 class="cate">subscribe to Boleto</h5>
                    <h3 class="title">to get exclusive benifits</h3>
                    <form class="newslater-form"><input type="text" placeholder="Your Email Address">
                        <button type="submit">subscribe</button>
                    </form>
                    <p>We respect your privacy, so we never share your info</p></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer-top">
            <div class="logo"><a href="/"><img src="../assets/images/footer/footer-logo.png" alt="footer"></a>
            </div>
            <ul class="social-icons">
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/?lang=ru" class="active"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.pinterest.com/"><i class="fab fa-pinterest-p"></i></a></li>
                <li><a href="https://www.google.ru/"><i class="fab fa-google"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=ru"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-area">
                <div class="left"><p>Copyright Â© 2020.All Rights Reserved By <a href="http://www.bootstrapmb.com/">Boleto </a>
                </p></div>
                <ul class="links">
                    <li><a href="/about">About</a></li>
                    <li><a href="#0">Privacy Policy</a></li>
                    <li><a href="#0">FAQ</a></li>
                    <li><a href="#0">Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer><!-- ==========Newslater-Section========== -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/modernizr-3.6.0.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/isotope.pkgd.min.js"></script>
<script src="assets/js/magnific-popup.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/countdown.min.js"></script>
<script src="assets/js/odometer.min.js"></script>
<script src="assets/js/viewport.jquery.js"></script>
<script src="assets/js/nice-select.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>

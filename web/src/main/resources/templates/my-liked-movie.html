<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/flaticon.css">
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    <link rel="stylesheet" href="../assets/css/odometer.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../assets/css/nice-select.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Boleto - Online Ticket Booking Website HTML Template</title></head>
<body><!-- ==========Preloader========== -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon"><span></span><span></span></div>
    </div>
</div><!-- ==========Preloader========== --><!-- ==========Overlay========== -->
<div class="overlay"></div>
<a href="/" class="scrollToTop"><i class="fas fa-angle-up"></i></a><!-- ==========Overlay========== -->
<!-- ==========Header-Section========== -->
<header class="header-section">
    <div th:include="/fragments/top-part:: top"></div>

</header><!-- ==========Header-Section========== --><!-- ==========Banner-Section========== -->
<section class="banner-section">
    <div class="banner-bg bg_img bg-fixed" data-background="../assets/images/banner/banner02.jpg"></div>
    <div class="container">
        <div class="banner-content"><h1 class="title bold">My <span class="color-theme">Liked</span>Movies</h1>
            </div>
    </div>
</section>
<section class="movie-section padding-top padding-bottom">
    <div class="container">
        <div class="row flex-wrap-reverse justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-3">
                <div class="widget-1 widget-banner">

                </div>


                </div>
            </div>
            <div class="col-lg-9 mb-50 mb-lg-0">
                <div class="filter-tab tab">
                    <div class="tab-area">
                        <div class="tab-item active">
                            <div class="row mb-10 justify-content-center" id="listMovie">
                                <div class="col-sm-6 col-lg-4" th:each="movie:${movies}">
                                    <div class="movie-grid">
                                        <div class="movie-thumb c-thumb"><a
                                                th:href="@{/movieDetails(id=${movie.getId()})}"><img
                                                style="height: 200px;width: 300px "   th:src="@{/movieImage(movieUrl=${movie.picUrl})}" alt="movie"></a></div>
                                        <div class="movie-content bg-one"><h5 class="title m-0"><a
                                                th:href="@{/movieDetails(id=${movie.getId()})}"
                                                th:text="${movie.name}"></a></h5>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- ==========Movie-Section========== --><!-- ==========Newslater-Section========== -->
<footer class="footer-section">
    <div class="newslater-section padding-bottom">
        <div class="container">
            <div class="newslater-container bg_img" data-background="../assets/images/newslater/newslater-bg01.jpg">
                <div class="newslater-wrapper"><h5 class="cate">subscribe to Boleto</h5>
                    <h3 class="title">to get exclusive benifits</h3>
                    <form class="newslater-form"><input type="text" placeholder="Your Email Address">
                        <button type="submit">subscribe</button>
                    </form>
                    <p>We respect your privacy, so we never share your info</p></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer-top">
            <div class="logo"><a href="/"><img src="../assets/images/footer/footer-logo.png" alt="footer"></a>
            </div>
            <ul class="social-icons">
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/?lang=ru" class="active"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.pinterest.com/"><i class="fab fa-pinterest-p"></i></a></li>
                <li><a href="https://www.google.ru/"><i class="fab fa-google"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=ru"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-area">
                <div class="left"><p>Copyright Â© 2020.All Rights Reserved By <a href="http://www.bootstrapmb.com/">Boleto </a>
                </p></div>
                <ul class="links">
                    <li><a href="/about">About</a></li>
                    <li><a href="#0">Privacy Policy</a></li>
                    <li><a href="#0">FAQ</a></li>
                    <li><a href="#0">Feedback</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer><!-- ==========Newslater-Section========== -->
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/js/modernizr-3.6.0.min.js"></script>
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/isotope.pkgd.min.js"></script>
<script src="../assets/js/magnific-popup.min.js"></script>
<script src="../assets/js/owl.carousel.min.js"></script>
<script src="../assets/js/wow.min.js"></script>
<script src="../assets/js/countdown.min.js"></script>
<script src="../assets/js/odometer.min.js"></script>
<script src="../assets/js/viewport.jquery.js"></script>
<script src="../assets/js/nice-select.js"></script>
<script src="../assets/js/main.js"></script>
<script>
    $(document).ready(function () {
        $("#filds").change(function () {
            var fild = $(this).val();
            if (fild === "all") {
                window.location.href = 'http://localhost:8080/viewAll';
            } else if (fild==="rating"){
                window.location.href = 'http://localhost:8080/viewAll?sort=' + $(this).val() + ',desc';
            }else{
                window.location.href = 'http://localhost:8080/viewAll?sort=' + $(this).val() + ',desc';

            }

        })

        $('select').on('change', function (e) {
            var optionSelected = $("option:selected", this);
            var valueSelected = this.value;
            if (valueSelected !== 'rating'&& valueSelected !== 'popularity')

                window.location.href = 'http://localhost:8080/nextPremiere?date=' + valueSelected;
        });


        var responseDto = {
            lang: [], categories: []
        }
        $("button").click(function () {

            $.each($("input[name='category']:checked"), function () {
                responseDto.categories.push($(this).val());
            });

            $.each($("input[name='lang']:checked"), function () {
                responseDto.lang.push($(this).val());
            });

            console.log(responseDto)

            $.ajax({
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                type: 'POST',
                url: '/viewAll',
                data: JSON.stringify(responseDto),
                success: function (data) {
                    console.log(data)
                    var list = '';
                    var grid = '';
                    data.forEach(item => {
                        list += `
                                 <div class="col-sm-6 col-lg-4">
                                    <div class="movie-grid">
                                        <div class="movie-thumb c-thumb"><a
                                                href="/movieDetails?id=${item.id}"><img
                                                src="/movieImage?movieUrl=${item.picUrl}" alt="movie"></a></div>
                                        <div class="movie-content bg-one"><h5 class="title m-0"><a
                                                href="/movieDetails?id=${item.id}"
                                                >${item.name}</a></h5>
                                       </div>
                                    </div>
                                </div>`
                        grid += `
                                  <div class="movie-list">
                                    <div class="movie-grid">
                                        <div class="movie-thumb c-thumb , movie-content bg-one"><a
                                                href="/movieDetails?id=${item.id}"><img
                                                src="/movieImage?movieUrl=${item.picUrl}" alt="movie"></a></div>
                                        <div class="movie-content bg-one"><h5 class="title m-0"><a
                                                href="/movieDetails(id=${item.id}"
                                               >${item.name}</a></h5>
                                            <p class="duration">${item.description}</p>
                                            <div class="movie-tags"><a href="#0" text="${item.category}"></a>
                                            </div>
                                            <div class="book-area">
                                                <div class="book-ticket">
                                                    <div class="react-item"><a href="#0">
                                                        <div class="thumb"><img src="../assets/images/icons/heart.png"
                                                                                alt="icons"></div>
                                                    </a></div>
                                                    <div class="react-item mr-auto"><a href="#0">
                                                        <div class="thumb"><img src="../assets/images/icons/book.png"
                                                                                alt="icons"></div>
                                                        <span>book ticket</span></a></div>
                                                    <div class="react-item"><a href="#0" class="popup-video">
                                                        <div class="thumb"><img
                                                                src="../assets/images/icons/play-button.png"
                                                                alt="icons"></div>
                                                        <span>watch trailer</span></a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
`
                    })
                    $('#listMovie').empty().append(list)
                    $('#gridMovie').empty().append(grid)
                },
                failure: function (response) {
                    $('#result').html(response);
                }

            });

        });
    });

</script>
</body>
</html>

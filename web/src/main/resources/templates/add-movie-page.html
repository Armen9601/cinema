    <div class="container">
        <div class="row">
            <div class="col-lg-8">

                <div class="checkout-widget checkout-contact"><h5 class="title">Please input movie Details</h5>
                    <form class="checkout-contact-form" action="/admin/addMovie" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group"><input type="text" name="name" placeholder="Movie Name"></div>
                        <div class="form-group"><input type="text" name="duration" placeholder="Duration "></div>
                        <div class="form-group"><input type="text" name="thriller" placeholder="thrillerUrl"></div>

                        <div class="form-group"><select  name="category" style="color: black; background-color: #184687">
                            <option value="THRILLER">THRILLER</option>
                            <option value="FANTASY">FANTASY</option>
                            <option value="DRAMA">DRAMA</option>
                            <option value="DETECTIVE">DETECTIVE</option>
                            <option value="ACTION">ACTION</option>
                            <option value="COMEDY">COMEDY</option>
                            <option value="ROMANCE">ROMANCE</option>
                            <option value="DOCUMENTARY">DOCUMENTARY</option>
                        </select>
                        </div>
                        <div class="form-group"><input type="text" name="description" placeholder="description"></div>
                        <div class="form-group"><select  name="language" style="color: black; background-color: #184687">
                            <option value="ARM">ARM</option>
                            <option value="RUS">RUS</option>
                            <option value="ENG">ENG</option>
                        </select></div>
                        <h6 style="margin-top: 70px; margin-right: 16px">YYYY-MM-dd hh:mm:ss</h6>
                        <div class="container">
                            <div class="page-title-area" style="margin-top: 30px">
                                <h5>seance 1</h5>

                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="page-title-area" style="margin-top: 30px">
                                <h5>seance 2</h5>
                                <div class="item date-item"><input  type="datetime-local"
                                                                   name="seanceTwo" style="margin-left: 200px">
                                </div>
                            </div>
                        </div>
                            <div class="container">
                                <div class="page-title-area" style="margin-top: 30px">
                                    <h5>seance 3</h5>
                                    <div class="item date-item"><input type="datetime-local" name="seanceThree">

                                    </div>
                                </div>
                            </div>
                        <label>

                            <div class="form-group" style="margin-top: 30px; color: red">Photos<input type="file" multiple
                                                                                                 style="display: none;"
                                                                                                 name="picture" size="1"
                                                                                                 class="custom-button"><br>
                            </div>
                        </label>
                        <div class="form-group" style="margin-top: 30px"><input type="submit" value="Add"
                                                                                class="custom-button"></div>
